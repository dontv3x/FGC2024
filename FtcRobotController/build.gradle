import java.text.SimpleDateFormat

//
// build.gradle in FtcRobotController
//
apply plugin: 'com.android.library'

android {

    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        buildConfigField "String", "APP_BUILD_TIME", '"' + (new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ", Locale.ROOT).format(new Date())) + '"'
    }

    compileSdkVersion 29

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace = 'com.qualcomm.ftcrobotcontroller'
}

dependencies {
    implementation files('C:\\Users\\LATITUDE 5490\\Documents\\FtcRobotController-10.0\\FtcRobotController\\src\\main\\java\\org\\firstinspires\\ftc\\robotcontroller\\external\\samples\\FeedingTheFutureAprilTagLibrary-2.0.jar')
}

apply from: '../build.dependencies.gradle'
